<!DOCTYPE html>
<html>
<head>
    <title>Delete Journal Entry</title>
</head>
<body>
    <h1>Delete Journal Entry</h1>
    <p>Are you sure you want to delete the entry titled "{{ entry.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'journal_list' %}">Cancel</a>
    </form>
</body>
</html>
