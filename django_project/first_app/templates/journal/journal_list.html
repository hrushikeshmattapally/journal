<!DOCTYPE html>
<html>
<head>
    <title>Journal</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'journal/css/styles.css' %}">
</head>
<body>
    <h1>Journal Entries</h1>
    <a href="{% url 'journal_create' %}">Create New Entry</a>
    <ul>
        {% for entry in entries %}
            <li>
                <h2>{{ entry.title }}</h2>
                <p>{{ entry.content }}</p>
                <p><em>{{ entry.created_at }}</em></p>
                <form method="post" action="{% url 'journal_delete' entry.pk %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
